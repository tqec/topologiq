name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"
          pip install ruff

      - name: Run ruff check
        run: ruff check src/topologiq/
        continue-on-error: true  # Don't fail on existing violations

      - name: Run ruff format check
        run: ruff format --check src/topologiq/
        continue-on-error: true  # Don't fail on existing formatting

      - name: Run pytest
        run: pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Run ruff check
        run: ruff check src/topologiq/
        continue-on-error: true  # Report but don't fail

      - name: Run ruff format check  
        run: ruff format --check src/topologiq/
        continue-on-error: true  # Report but don't fail
