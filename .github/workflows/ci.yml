name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  lint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      # Check out code
      - name: Checkout code
        uses: actions/checkout@v6

      # Install Python via UV
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          enable-cache: true
      
      # Setup Topologiq
      - name: Install dependencies
        run: uv sync --group dev

      # Ruff using local deps
      - name: Ruff
        run: uv run ruff check . --check --diff"
