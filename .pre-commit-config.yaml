repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.0
    hooks:
      - id: pyupgrade
        args: [--py310-plus]
  - repo: https://github.com/crate-ci/typos
    rev: v1.26.1
    hooks:
      - id: typos
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.5  # Match fixed version in pyproject.toml
    hooks:
      # Run the linter
      - id: ruff
        types_or: [python, pyi]
        args: [--fix]
      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi]
